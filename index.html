<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Manipulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="container">
        <h1>RGB Colors</h1>
        <div class="flex-container">
            <div class="circle" id="make-me-red"></div>
            <div class="circle" id="make-me-green"></div>
            <div class="circle" id="make-me-blue"></div>
        </div>
    </div>
    <div class="container">
        <h1>CMYK Colors</h1>
        <div class="flex-container">
            <div class="circle" id="make-me-cyan"></div>
            <div class="circle" id="make-me-magenta"></div>
            <div class="circle" id="make-me-yellow"></div>
            <div class="circle" id="make-me-black"></div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Note that js that uses jquery must come AFTER jquery -->
    <script src="main.js"></script>
</body>
</html>
